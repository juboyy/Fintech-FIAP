<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="container" id="header-login">
        <div class="row" id="cabecalho">
            <div class="col-md-12 mb-5 mt-5">
                <h1 class="fw-bold"> Aqui você pode gerenciar tudo. </h1>
            </div>
            <div>
                <h2 class="float-end mt-5 fw-semibold">Em um só lugar.</h2>
            </div>
        </div>
    </header>



    <main class="container main-login">
        <div class="row mb-3 me-4 p-5 rounded-end divRed">

            <label id="labelLogin">Login</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Usuário">
            </div>

            <label id="labelSenha">Senha</label>
            <div class="input-group mb-3">
                <input type="password" class="form-control" aria-label="Senha">
            </div>

            <p id="labelRegister" class="mt-1 mb-4">Não possui uma conta? Registre-se aqui</p>

            <div class="col-6">
                <img id="google" src="imagens/google.png" alt="login-google" class="margem-icone img-fluid">
                <img id="facebook" src="imagens/fac.png" alt="login-facebook" class="margem-icone img-fluid  float-end">
            </div>
            <div class="col-6 ">
                <button type="button" id="entrar" class="btn btn-light float-end ">
                    <a href="dashboard.html">
                        <img src="imagens/icons/seta.png" alt="login" class="img-fluid ">
                    </a>
                </button>
            </div>

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
